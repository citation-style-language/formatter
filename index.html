<!DOCTYPE html>
<html>

<head>
    <title>CSL Style Formatter</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.1/jquery.qtip.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.1/jquery.qtip.min.js"></script>
    <script src="libraries/vkbeautify.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div class="navbar-brand">CSL Style Formatter</div>
                    <div class="navbar-text">
                        <a class="active" href="http://citationstyles.org/">CitationStyles.org</a>
                    </div>
                </div>
            </div>
        </div>
        <form class="form-horizontal" role="form">
            <div class="form-group" title="The CSL style to reformat.">
                <div class="col-sm-10 col-sm-offset-1">
                    <textarea id="source-text" class="form-control source-input" rows="20"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-1">
                    <button id="doFormat" type="button" class="btn btn-primary" data-style="expand-left">Reformat</button>
                </div>
                <div class="col-sm-1 col-sm-offset-1">
                    <button id="infoButton" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-question-sign"></span> Info
                    </button>
                </div>
            </div>
        </form>
        <div id="footer"><small>Created by <a href="http://rintze.zelle.me/">Rintze M. Zelle</a>. Powered by GitHub Pages. <a href="https://github.com/rmzelle/style-formatter">Code</a> on GitHub.</small>
        </div>
    </div>
    <script>
        var toolTipText = '<p>This tool formats validating CSL styles according to our CSL repository standards.</p>' +
        '<p>In particular, it:</p>' +
        '<ul><li>Reindents the style</li>' +
        '<li>Escapes certain characters that are hard to identify by eye, like non-breaking spaces and the various dashes.</li>' +
        '<li>Reorders the child elements of &lt;info/&gt;</li>' +
        '<li>Puts the attributes on &lt;link/&gt; in standard order</li>' + 
        '</ul>'
        
        $('#infoButton').qtip({
            content: {
                title: 'What does the CSL Style Formatter do?',
                text: toolTipText
            },
            position: {
                my: 'bottom right',
                at: 'top left',
                target: $('#infoButton')
            },
            style: { classes: 'qtip-bootstrap' }
        })
        
        document.getElementById("doFormat").addEventListener("click", doFormat, false);
        
        // Reset button when user changes the textarea content
        document.getElementById("source-text").addEventListener("input", function () {
            var formatButton = document.getElementById("doFormat");
            formatButton.setAttribute("class", "btn btn-primary");
            formatButton.removeAttribute("disabled");
            formatButton.textContent = "Reformat";
        });
        
        function parseXML (xmlStr) {
            var xmlDoc;
            if (window.DOMParser) {
                var parser = new DOMParser();
                xmlDoc = parser.parseFromString(xmlStr,"text/xml");
            } else { // code for IE
                xmlDoc = new ActiveXObject("Microsoft.XMLDOM");
                xmlDoc.async = false;
                xmlDoc.loadXML(xmlStr);
            }
            return xmlDoc;
        }
        
        // Determine sort position of provided node
        function getIndex(node) {
            // Desired element order. XML comments at the top stay at the top.
            // The last XML comment stays at the end, and all other XML comments
            // stay with their preceding element.
            desiredNodeOrder = ["preceding-comment", "title", "title-short", "id",
            "link[@rel='self']", "link[@rel='independent-parent']", "link[@rel='template']",
            "link[@rel='documentation']", "author", "contributor",
            "category[@citation-format]", "category[@field]", "issn",
            "eissn", "issnl", "summary", "published", "updated", "rights",
            "end-comment"];
            
            function getKey (node) {
                var key;
                switch (node.tagName) {
                    case "link":
                        if (node.hasAttribute("rel")) {
                            key = node.tagName + "[@rel='" + node.getAttribute("rel") + "']";
                        }
                        break;
                    case "category":
                        if (node.hasAttribute("citation-format")) {
                            key = node.tagName + "[@" + "citation-format" + "]";
                        } else if (node.hasAttribute("field")) {
                            key = node.tagName + "[@" + "field" + "]";
                        }
                        break;
                    default:
                        key = node.tagName;
                        break;
                }
                return key;
            }
            
            var nodeKey;
            
            // Special treatment of XML comments (nodeType 8)
            if (node.nodeType == 8) {
                var hasPrecedingElement = false;
                var hasFollowingElement = false;
                var searchNode = node;
                var precedingElement;
                while( hasPrecedingElement === false && (searchNode = searchNode.previousSibling) !== null ) {
                    if (searchNode.nodeType == 1) {
                        hasPrecedingElement = true;
                        precedingElement = searchNode;
                    }
                }
                
                searchNode = node;
                while( hasFollowingElement === false && (searchNode = searchNode.nextSibling) !== null ) {
                    if (searchNode.nodeType == 1 || searchNode.nodeType == 8) {
                        hasFollowingElement = true;
                    }
                }
                
                if (hasPrecedingElement === false) {
                    nodeKey = "preceding-comment";
                } else if (hasFollowingElement === false) {
                    nodeKey = "end-comment";
                } else {
                    nodeKey = getKey(precedingElement);
                }
            } else {
                nodeKey = getKey(node);
            }
            
            return desiredNodeOrder.indexOf(nodeKey);
        }

        function doFormat() {
            // Get textarea content and parse as XML
            var inputString = document.getElementById("source-text").value;
            var XmlObject = parseXML(inputString);
            
            // Trim whitespace from cs:title textContent
            var styleTitle = XmlObject.getElementsByTagNameNS("http://purl.org/net/xbiblio/csl","title")[0];
            if (styleTitle) {
                styleTitle.textContent = styleTitle.textContent.trim();
            }
            
            // Trim whitespace from cs:summary textContent
            var styleSummary = XmlObject.getElementsByTagNameNS("http://purl.org/net/xbiblio/csl","summary")[0];
            if (styleSummary) {
                styleSummary.textContent = styleSummary.textContent.trim();
            }
            
            // Reorder attributes on cs:link
            var styleLinks = XmlObject.getElementsByTagNameNS("http://purl.org/net/xbiblio/csl","link");
            for (var i = 0; i < styleLinks.length; i++) {
                if (styleLinks[i].hasAttribute("rel")) {
                    var relValue = styleLinks[i].getAttribute("rel");
                    styleLinks[i].removeAttribute("rel"); 
                    styleLinks[i].setAttribute("rel", relValue);
                }
            }
            
            // Reorder child elements in cs:info
            var infoNode = XmlObject.getElementsByTagNameNS("http://purl.org/net/xbiblio/csl","info")[0];
            if (infoNode) {
                var infoChildNodes = infoNode.childNodes;
                
                var sortedNodes = [];
                var nodeIndices = [];
                for (i = 0; i < infoChildNodes.length; ++i) {
                    // Skip Text nodes (see http://stackoverflow.com/questions/12009329/why-does-this-childnodes-give-me-that-strange-output )
                    // nodeType 1 are Elements, nodeType 8 are XML comments
                    if (infoChildNodes[i].nodeType == 1 || infoChildNodes[i].nodeType == 8) {
                        sortedNodes.push(infoChildNodes[i]);
                        nodeIndices.push(getIndex(infoChildNodes[i]));
                    }
                }

                sortedNodes.sort(function(a,b) {
                    return nodeIndices[a] == nodeIndices[b] ? 0 : (nodeIndices[a] > nodeIndices[b] ? 1 : -1);
                });

                for (i = 0; i < sortedNodes.length; ++i) {
                  infoNode.appendChild(sortedNodes[i]);
                }
            }
            
            // Convert XML object to string
            var serializer = new XMLSerializer(); 
            var outputXML = serializer.serializeToString(XmlObject);            
            
            // Pretty print
            outputXML = vkbeautify.xml(outputXML, 2);
            
            // Escape hard-to-identify characters
            outputXML = outputXML.replace(/\u00a0/g,"&#160;"); //no-break space
            outputXML = outputXML.replace(/ᵉ/g,"&#7497;"); //modifier letter small e
            outputXML = outputXML.replace(/‑/g,"&#8209;"); //non-breaking hyphen
            outputXML = outputXML.replace(/–/g,"&#8211;"); //en dash
            outputXML = outputXML.replace(/—/g,"&#8212;"); //em dash
            outputXML = outputXML.replace(/\u202F/g,"&#8239;"); //narrow no-break space
            
            // Show result and scroll to top of textarea
            document.getElementById("source-text").value = outputXML;
            document.getElementById("source-text").scrollTop = 0;
            
            // Disable button on success
            var formatButton = document.getElementById("doFormat");
            formatButton.setAttribute("class", "btn btn-success");
            formatButton.setAttribute("disabled", "disabled");
            formatButton.textContent = "Reformat Successful";
        }
    </script>
</body>

</html>
