<!DOCTYPE html>
<html>

<head>
    <title>CSL Style Formatter</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.8/ace.js"></script>
    <script src="libraries/vkbeautify.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <div class="navbar-brand">CSL Style Formatter</div>
                <div class="navbar-text"><a class="active" href="http://citationstyles.org/">CitationStyles.org</a>
                </div>
            </div>
        </div>
        <form class="form-horizontal" role="form">
            <div class="form-group" title="The CSL style to reformat.">
                <div class="col-sm-10 col-sm-offset-1">
                    <textarea id="source-text" class="form-control source-input" rows="8"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-1">
                    <button id="doFormat" type="button" class="btn btn-primary" data-style="expand-left">Reformat</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-1">
                    <textarea id="output-text" class="form-control source-input" rows="8"></textarea>
                </div>
            </div>
        </form>
        <hr/>
        <div id="output"></div>
        <div id="footer"><small>Created by <a href="http://rintze.zelle.me/">Rintze M. Zelle</a>. Powered by GitHub Pages. <a href="https://github.com/rmzelle/style-formatter">Code</a> on GitHub.</small>
        </div>
    </div>
    <script>
        $("#doFormat").click(doFormat);
        
        function doFormat() {
            var inputXML = $('#source-text').val();
            var outputXML = vkbeautify.xml(inputXML, 2);
            $("#output-text").text(outputXML);
        }
    </script>
</body>

</html>
